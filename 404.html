<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if the current path is not the root and not pointing to a real file
        // Redirect to index.html to let the client-side router handle the route
        (function () {
            var redirect = sessionStorage.getItem('redirect');
            if (redirect) {
                sessionStorage.removeItem('redirect');
                return;
            }

            // Check if this is a resource that should exist (like images, css, js)
            var path = window.location.pathname;
            if (!path.match(/\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$/)) {
                sessionStorage.setItem('redirect', true);
                window.location.href = window.location.origin + '/sacredheartoakford.github.io/';
            }
        })();
    </script>
    <!-- Fallback meta refresh in case JS is disabled -->
    <meta http-equiv="refresh" content="0; url=/sacredheartoakford.github.io/">
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="/sacredheartoakford.github.io/">link</a>.</p>
</body>
</html>
