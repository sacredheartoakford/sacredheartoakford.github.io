<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic styling to make the form look clean */
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 20px; }
        form { max-width: 400px; width: 100%; display: flex; flex-direction: column; gap: 15px; }
        input, textarea, button { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <form action="https://formsubmit.co/xazihuge@mailgolem.com" method="POST">

        <input type="hidden" name="_subject" value="New submission from my website!">

        <input type="hidden" name="_captcha" value="false">

        <input type="text" name="_honey" style="display:none">

        <label for="name">Name</label>
        <input type="text" name="name" placeholder="John Doe" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="john@example.com" required>

        <label for="message">Message</label>
        <textarea name="message" rows="5" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>

    </form>

</body>
</html>
